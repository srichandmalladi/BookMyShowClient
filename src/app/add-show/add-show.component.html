<div class="d-flex justify-content-center m-5">
  <form [formGroup]="showForm" autocomplete="off" class="col-md-8">

    <div class="form-group required">
      <label>Select City</label>
      <select class="form-control" formControlName="selectedCity" (change)="getTheatres()">
        <option *ngFor="let city of cities" value="{{city}}">{{city}}</option>
      </select>
      <label class="text-danger" *ngIf="showForm.get('selectedCity').touched && showForm.get('selectedCity').errors">
        This field is mandatory.
      </label>
    </div>

    <div class="form-group required">
      <label>Select Theatre</label>
      <select class="form-control" formControlName="theatreId" (change)="getMoviesAndSlot()">
        <option disabled>Select Theatre</option>
        <option *ngFor="let theatre of theatres" value="{{theatre.id}}">{{theatre.name}}</option>
      </select>
      <label class="text-danger" *ngIf="showForm.get('theatreId').touched && showForm.get('theatreId').errors">
        This field is mandatory.
      </label>
    </div>

    <div class="form-group required">
      <label>Select Movie</label>
      <select class="form-control" formControlName="movieId">
        <option disabled>Select Movie</option>
        <option *ngFor="let movie of movies" value="{{movie.id}}">{{movie.title}}</option>
      </select>
      <label class="text-danger" *ngIf="showForm.get('movieId').touched && showForm.get('movieId').errors">
        This field is mandatory.
      </label>
    </div>

    <div class="form-group required">
      <label>Select Slot</label>
      <select formControlName="slot" class="form-control">
        <option disabled>Select Slot</option>
        <option *ngFor="let i of slots" value="{{i}}">{{timeSlots[i-1]}}</option>
      </select>
      <label class="text-danger" *ngIf="showForm.get('slot').touched && showForm.get('slot').errors">
        This field is mandatory.
      </label>
    </div>

    <div class="form-row">
      <div class="form-group col-md-8 offset-md-2">
        <button (click)="onSubmit()" class="btn btn-lg btn-block btn-primary" [disabled]="!showForm.valid">Add Movie</button>
      </div>
    </div>
  </form>
</div>
