<div class="p-4">
  <div class="container m-5" *ngIf="tickets">
    <h3>Ticket History</h3>
    <div *ngFor="let ticket of tickets" class="ticket my-3 p-3" [ngClass]="ticket.isPast? 'bg-danger' : 'bg-primary'">
      <div class="d-sm-flex mt-3">
        <div class="text-white font-size-18 mr-3">Movie Name:</div>
        <div class="font-size-20">{{ticket.title}}</div>
      </div>
      <div class="d-sm-flex mt-3">
        <div class="text-white font-size-18 mr-3">Theatre Name:</div>
        <div class="font-size-20">{{ticket['name']}}</div>
      </div>
      <div class="d-sm-flex mt-3">
        <div class="text-white font-size-18 mr-3">Date:</div>
        <div class="font-size-20">{{ticket['date'] | date}}</div>
      </div>
      <div class="d-sm-flex mt-3">
        <div class="text-white font-size-18 mr-3">Total seats:</div>
        <div class="font-size-20">{{ticket['noOfTicketsBooked']}}</div>
      </div>
      <div class="d-sm-flex mt-3">
        <div class="text-white font-size-18 mr-3">Slot:</div>
        <div class="font-size-20">{{timeSlots[ticket['slot']-1]}}</div>
      </div>
    </div>
    <div class="mt-3 d-sm-flex">
      <button class="btn btn-primary" [routerLink]="['/home']">Back to Home</button>
    </div>
  </div>
</div>
